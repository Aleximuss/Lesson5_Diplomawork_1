<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css"
        integrity="sha512-NmLkDIU1C/C88wi324HBc+S2kLhi08PN5GDeUVVVC/BVt/9Izdsc9SVeVfA1UZbY3sHUlDSyRXhCzHfr6hmPPw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style/style.css">
</head>

<body>
    <header class="header">
        <div class="container flex">
            <div class="logo flex">
                <img src="./img/header/logo.svg" alt="logo">
                <div>
                    <h6 class="logo_title">
                        Foundation
                    </h6>
                    <p class="logo_text">
                        Startup landing template
                    </p>
                </div>
            </div>
            <nav class="header_nav flex">
                <ul class="header_ul flex">
                    <li class="header_li">
                        <a class="header_link" href="#">Home</a>
                    </li>
                    <li class="header_li">
                        <a class="header_link" href="#">Stories</a>
                    </li>
                </ul>
                <button class="header_button">
                    Get started
                </button>
            </nav>
        </div>
    </header>
    <section class="about">
        <div class="what_about">
            <h1>
                What is it about?
            </h1>
            <p>
                Building a website for a startup that looks amazing is not a rocket science anymore.
            </p>
        </div>
        <div class="who_for">
            <h1>
                Who is it for?
            </h1>
            <p>
                Startups, small companies and teams, entrepreneurs and web developers.
            </p>
        </div>
    </section>
    <section class="brand_logos container flex">
        <div>
            <img src="./img/logos/logo1.png" alt="logo1">
        </div>
        <div>
            <img src="./img/logos/logo2.png" alt="logo1">
        </div>
        <div>
            <img src="./img/logos/logo3.png" alt="logo1">
        </div>
        <div>
            <img src="./img/logos/logo4.png" alt="logo1">
        </div>
        <div>
            <img src="./img/logos/logo5.png" alt="logo1">
        </div>
        <div>
            <img src="./img/logos/logo6.png" alt="logo1">
        </div>
    </section>
</body>

</html>
